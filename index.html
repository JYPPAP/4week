<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/calc.css">
</head>

<body>
  <div class="wrap">
    <div class="content_wrap">
      <!-- 수수료 계산 -->
      <section id="fees">
        <h3>수수료 계산</h3>
        <ul class="price">
          <li class="raw1"><span>판매금액</span>
            <div>
              <input type="text" name="sell_price" id="sell_price">
              원
            </div>
          </li>
          <li class="raw2"><span>수수료(5%)</span>
            <div id="fee_price">원</div>
          </li>
          <li class="raw3"><span>예상적립금액</span>
            <div id="mile_price">원</div>
          </li>
        </ul>
      </section>
      <!-- 계산기 -->
      <section id="calc">
        <h3>계산기 <span>calculator</span></h3>
        <div id="result" class="display"></div>
        <div id="AC">CLEAR</div>
        <div id="back">BACKSPACE</div>
        <div class="num">
          <div class="key">&#55;</div> <!-- "7" -->
          <div class="key">&#56;</div> <!-- "8" -->
          <div class="key">&#57;</div> <!-- "9" -->
          <div class="key">&#47;</div> <!-- "/" -->
          <div class="key">&#52;</div> <!-- "4" -->
          <div class="key">&#53;</div> <!-- "5" -->
          <div class="key">&#54;</div> <!-- "6" -->
          <div class="key">&#42;</div> <!-- "*" -->
          <div class="key">&#49;</div> <!-- "1" -->
          <div class="key">&#50;</div> <!-- "2" -->
          <div class="key">&#51;</div> <!-- "3" -->
          <div class="key">&#45;</div> <!-- "-" -->
          <div class="key">&#48;</div> <!-- "0" -->
          <div class="key">&#48;&#48;</div> <!-- "00" -->
          <div class="key">&#46;</div> <!-- "." -->
          <div class="key">&#43;</div> <!-- "+" -->
        </div>
        <div class="logo"></div>
        <div id="enter">&#61;</div>
      </section>
    </div>
  </div>
  <script src="js/calc.js" defer></script>
  <!-- <script src="js/calc-compiled.js" defer></script> -->
</body>

</html>
